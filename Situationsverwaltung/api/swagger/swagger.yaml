          type: string
          
        - name: ThingID
          in: query
          description: ID of thing. If empty, any situation change will be sent to the callback URL
          required: false
          type: string
          
        - name: CallbackURL
          in: query
          description: URL the callback is sent to
          required: true
          type: string
          
        - name: once
          in: query
          description: whether the callback continues or only once
          required: true
          type: boolean
          default: false

