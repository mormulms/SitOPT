# complex objects have schema definitions
definitions:

  SituationModel:
    required:
      - thing
      - timestamp
      - situationtemplate
      - occured
      - sensorvalues
    properties:
      thing:
        type: string
      timestamp:
        type: string
      situationtemplate:
        type: string
      occured:
        type: boolean
      sensorvalues:
        type: array
        items:
          $ref: "#/definitions/SensorvalueModel"
  

        
  GetModel:
    required:
      - name
    properties:
      name:
        type: string

         
         
            
  ThingModel:
    required:
      - name
      - sensors
      - location
      - owners
      - url
    properties:
      state:
        type: array
        items:
          type: string
      name:
        type: string
      url:
        type: string
      description:
        type: string
      sensors:
        type: array
        items:
          type: string
      location:
        type: string
      owners:
        type: array
        items:
          type: string

        
       
  SensorModel:
    required:
      - name
      - sensortype
      - url
      - quality
      - location
    properties:
      name:
        type: string
      sensortype:
        type: string
      url:
        type: string
      quality:
        type: number
        format: integer
      description:
        type: string
      location:
        type: string
        
    
        
             
 
        
  SituationtemplateModel:
    required:
      - name
      - situation
    properties:
      name:
        type: string
      situation:
        type: string
      description:
        type: string
        
  AgentModel:
    required:
      - name
      - state
      - location
      
    properties:
      name:
        type: string
      state: 
        type: string
      location:
        type: string
        
  ActuatorModel:
    required:
      - actions
      - things
      - name
      - location
    properties:
      actions:
        type: array
        items:
          type: string
      things:
        type: array
        items:
          type: string
      name:
        type: string
      location:
        type: string
      
    
  SensorvalueModel:
    required:
      - sensor
      - value
      - timestamp
      - quality
    properties:
      sensor:
        type: string 
      value:
        type: number
        format: float
      timestamp:
        type: string
      quality:
        type: number
        format: float
        

        
        
  Response:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        
        
